imagePullSecret: docker-cfg-komodorio

capabilities:
  event:
    redact: "{.*KEY.*,.*key.*,.*BUGSNAG.*}"
  kubectlProxy:
    enabled: true

allowedResources:
  secret: true

components:
  komodorDaemonWindows:
    tolerations:
      - key: Windows
        operator: Exists
  komodorDaemon:
    tolerations:
      - key: "komodor.io/sensitive"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
  komodorMetrics:
    tolerations:
      - key: "komodor.io/sensitive"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
  komodorAgent:
    watcher:
      extraEnvVars:
        # DD_VERSION + DD_SERVICE is set in the agent already
        - name: "ENABLE_DD_PROFILER"
          value: "true"
        - name: "DD_ENV"
          value: "production"
        - name: "DD_AGENT_HOST"
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP



