apiVersion: v1
kind: Namespace
metadata:
  name: proxy
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mitm-script
  namespace: proxy
data:
  log_urls.py: |
    from mitmproxy import http
    def response(flow: http.HTTPFlow):
        with open("/tmp/accessed_urls.log", "a") as log:
            log.write(flow.request.url + "\n")

---
apiVersion: v1
kind: Pod
metadata:
  name: mitm
  namespace: proxy
  labels:
    proxy: mitmproxy
spec:
  containers:
  - name: mitmweb
    image: mitmproxy/mitmproxy
    command: ["mitmweb"]
    args: ["-s", "/scripts/log_urls.py", "--web-host", "0.0.0.0", "--set", "block_global=false"]
    volumeMounts:
    - name: script-volume
      mountPath: /scripts
  volumes:
  - name: script-volume
    configMap:
      name: mitm-script
---
apiVersion: v1
kind: Service
metadata:
  name: mitm
  namespace: proxy
spec:
  selector:
    proxy: mitmproxy
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: mitmproxy
    - protocol: TCP
      port: 8081
      targetPort: 8081
      name: mitmweb