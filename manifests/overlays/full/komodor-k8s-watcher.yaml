allowReadingPodLogs: true
clusterName: k8s-watcher
collectHistory: true
controller:
  resync:
    period: "5"
enableAgentTaskExecution: true
nameDenylist:
  - leader
  - election
namespacesDenylist: []
redact: []
resources:
  clusterRole: true
  configMap: true
  daemonSet: true
  deployment: true
  event: false
  ingress: true
  job: true
  cronjob: true
  namespace: true
  node: true
  persistentVolume: true
  persistentVolumeClaim: true
  pod: true
  replicaSet: true
  replicationController: true
  secret: false
  service: true
  serviceAccount: true
  statefulSet: true
servers:
  healthCheck: {}
watchNamespace: all
