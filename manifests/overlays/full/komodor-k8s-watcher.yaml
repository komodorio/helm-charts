allowReadingPodLogs: true
clusterName: k8s-watcher
collectHistory: true
controller:
  resync:
    period: "5"
enableAgentTaskExecution: true
enableAgentTaskExecutionV2: true
nameDenylist:
  - leader
  - election
namespacesDenylist: []
redact: []
redactLogs: []
actions:
  basic: false
  advanced: false
telemetry:
  enable: false
resources:
  event: true
  deployment: true
  replicationController: true
  replicaSet: true
  daemonSet: true
  statefulSet: true
  service: true
  pod: true
  job: true
  cronjob: true
  node: true
  clusterRole: true
  serviceAccount: true
  persistentVolume: true
  persistentVolumeClaim: true
  namespace: true
  secret: false
  configMap: true
  ingress: true
  endpoints: true
  storageClass: true
  rollout: true
  metrics: true
  limitRange: true
  podTemplate: true
  resourceQuota: true
  admissionRegistrationResources: true
  controllerRevision: true
  authorizationResources: true
  horizontalPodAutoscaler: true
  certificateSigningRequest: true
  lease: true
  endpointSlice: true
  flowControlResources: true
  ingressClass: true
  networkPolicy: true
  runtimeClass: true
  policyResources: true
  clusterRoleBinding: true
  roleBinding: true
  role: true
  priorityClass: true
  csiDriver: true
  csiNode: true
  csiStorageCapacity: true
  volumeAttachment: true
servers:
  healthCheck: {}
watchNamespace: all
