# ReplicaCount should always be 1 - We do not properly support syncing state (yet) so it will cause the same events to be sent and overload the server.
replicaCount: 1
image:
  repository: komodorio/k8s-watcher
  pullPolicy: IfNotPresent

namespace: komodor



serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  # name: ""
  
  
proxy:
  # configure proxy for watcher to connect komofor-be 
  enabled: false
  http: http://yourproxy.com:66
  https: https://yourproxy.com:66
  no-proxy: *something
  
resources:
  limits:
    cpu: 500m
    memory: 1024Mi
  requests:
    cpu: 100m
    memory: 128Mi

apiKey: ""
kialiApiKey: ""

watcher:
  # clusterName: ""
  servers:
    healthCheck: {}
  collectHistory: true
  watchNamespace: all
  namespacesBlacklist:
    - kube-system
  nameBlacklist: []
  redact: []
  resources:
      event: true
      deployment: true
      replicationController: true
      replicaSet: true
      daemonSet: true
      statefulSet: true
      service: true
      pod: true
      job: true
      node: true
      clusterRole: true
      serviceAccount: true
      persistentVolume: true
      persistentVolumeClaim: true
      namespace: true
      secret: false
      configMap: true
      ingress: true
