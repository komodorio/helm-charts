{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "k8s-watcher.name" . }}-secret
  namespace: {{ default .Release.Namespace .Values.namespace }}
type: Opaque
data:
  apiKey: {{ .Values.apiKey | required "apiKey is a required value!" | b64enc }}
{{- end }}
