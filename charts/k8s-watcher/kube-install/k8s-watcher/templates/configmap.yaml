apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-watcher-config
  namespace: {{ include "namespace" . }}
data:
  clusterName: YOUR_CLUSTER_NAME
  komodor-k8s-watcher.yaml: |
    actions:
      advanced: false
      basic: false
      podExec: true
      portforward: true
    allowReadingPodLogs: true
    clusterName: YOUR_CLUSTER_NAME
    collectHistory: true
    controller:
      resync:
        period: "0"
    daemon:
      enabled: true
      varsConfigMapName: k8s-watcher-daemon-env-vars
    enableAgentTaskExecution: true
    enableAgentTaskExecutionV2: true
    enableHelm: true
    logsNamespacesAllowlist: []
    logsNamespacesDenylist: []
    memoryThresholdSafetyCheck:
      enable: true
    monitoringFQDN: ""
    nameDenylist:
    - leader
    - election
    namespacesDenylist: []
    networkMapper:
      enable: false
    redact: []
    redactLogs: []
    resources:
      admissionRegistrationResources: true
      allowReadAll: true
      argoWorkflows:
        clusterWorkflowTemplates: true
        cronWorkflows: true
        workflowTemplates: true
        workflows: true
      authorizationResources: true
      certificateSigningRequest: true
      clusterRole: true
      clusterRoleBinding: true
      configMap: true
      controllerRevision: true
      cronjob: true
      csiDriver: true
      csiNode: true
      csiStorageCapacity: true
      customReadAPIGroups: []
      daemonSet: true
      deployment: true
      endpointSlice: true
      endpoints: true
      event: true
      flowControlResources: true
      horizontalPodAutoscaler: true
      ingress: true
      ingressClass: true
      job: true
      lease: true
      limitRange: true
      metrics: true
      namespace: true
      networkPolicy: true
      node: true
      persistentVolume: true
      persistentVolumeClaim: true
      pod: true
      podTemplate: true
      policyResources: true
      priorityClass: true
      replicaSet: true
      replicationController: true
      resourceQuota: true
      role: true
      roleBinding: true
      rollout: true
      runtimeClass: true
      secret: false
      service: true
      serviceAccount: true
      statefulSet: true
      storageClass: true
      volumeAttachment: true
    servers:
      healthCheck: {}
    telemetry:
      collectApiServerMetrics: false
      enable: true
    watchNamespace: all
---
