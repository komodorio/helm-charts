apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-watcher
  namespace: komodor
  labels:
    helm.sh/chart: k8s-watcher-1.17.2
    app.kubernetes.io/name: k8s-watcher
    app.kubernetes.io/instance: k8s-watcher
    app.kubernetes.io/version: "0.2.60"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: k8s-watcher
      app.kubernetes.io/instance: k8s-watcher
  template:
    metadata:
      annotations:
        checksum/config: 91768cac97f9cce4a0c049fcecebede4bb453cdf78ddb10cabef4a183b49ef77
      labels:
        app.kubernetes.io/name: k8s-watcher
        app.kubernetes.io/instance: k8s-watcher
    spec:
      priorityClassName: k8s-watcher-agent-high-priority
      serviceAccountName: k8s-watcher
      containers:        
        - name: metrics
          image: public.ecr.aws/komodor-public/telegraf:1.27 
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - name: k8s-watcher-metrics-config
            mountPath: /etc/telegraf/telegraf.conf
            subPath: telegraf.conf  
          resources:
            limits:
              cpu: 1
              memory: 2Gi
            requests:
              cpu: 0.1
              memory: 256Mi
          envFrom:
          - configMapRef:
              name:  k8s-watcher-daemon-env-vars
          env:
          - name: CLUSTER_NAME
            value: YOUR_CLUSTER_NAME
        
        - name: "supervisor"
          image: "public.ecr.aws/komodor-public/supervisor:0.2.60"
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 0.1
              memory: 256Mi
          volumeMounts:
            - name: agent-configuration
              mountPath: /etc/komodor
          env:
            - name: KOMOKW_API_KEY
              valueFrom:
                secretKeyRef:
                  name: k8s-watcher-secret
                  key: apiKey
            - name: KOMOKW_SERVERS_HEALTHCHECK_PORT
              value: "8089"            
          securityContext:
            readOnlyRootFilesystem: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
          ports:
            - name: http-healthz
              containerPort: 8089
          livenessProbe:
            httpGet:
              path: /healthz
              port: http-healthz
            periodSeconds: 60
            initialDelaySeconds: 15
            failureThreshold: 10
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /healthz
              port: http-healthz
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
            successThreshold: 1
        - name: k8s-watcher
          image: "public.ecr.aws/komodor-public/k8s-watcher:0.2.60"
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 2
              memory: 8Gi
            requests:
              cpu: 0.25
              memory: 256Mi
          volumeMounts:
            - name: agent-configuration
              mountPath: /etc/komodor
            - name: tmp
              mountPath: /tmp
            - name: podinfo
              mountPath: /etc/podinfo
            - name: helm-data
              mountPath: /opt/watcher/helm
            - name: kube-cache
              mountPath: /.kube
            
          env:
            - name: KOMOKW_API_KEY
              valueFrom:
                secretKeyRef:
                  name: k8s-watcher-secret
                  key: apiKey
            - name: KOMOKW_TAGS
              value: ""
            - name: HELM_CACHE_HOME
              value: /opt/watcher/helm/cache
            - name: HELM_CONFIG_HOME
              value: /opt/watcher/helm/config
            - name: HELM_DATA_HOME
              value: /opt/watcher/helm/data            
          securityContext:
            readOnlyRootFilesystem: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
          ports:
            - name: http-healthz
              containerPort: 8090
          livenessProbe:
            httpGet:
              path: /healthz
              port: http-healthz
            periodSeconds: 60
            initialDelaySeconds: 15
            failureThreshold: 10
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /healthz
              port: http-healthz
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
            successThreshold: 1
      volumes:
        
        - name: k8s-watcher-metrics-config
          configMap:
            name: k8s-watcher-metrics-config
        - name: agent-configuration
          configMap:
            name: k8s-watcher-config
            items:
              - key: komodor-k8s-watcher.yaml
                path: komodor-k8s-watcher.yaml
        - name: tmp
          emptyDir:
            sizeLimit: 100Mi
        - name: podinfo
          downwardAPI:
            items:
              - path: "mem_limit"
                resourceFieldRef:
                  containerName: k8s-watcher
                  resource: limits.memory
                  divisor: 1Mi
        - name: helm-data
          emptyDir:
            sizeLimit: 256Mi
        - name: kube-cache
          emptyDir:
            sizeLimit: 1Gi
---
