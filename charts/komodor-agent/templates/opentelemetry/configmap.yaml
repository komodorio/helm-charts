{{- if and .Values.capabilities.telemetry.enabled .Values.capabilities.telemetry.deployOtelCollector }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "komodorAgent.fullname" . }}-opentelemetry-config
  labels:
    {{- include "komodorAgent.labels" . | nindent 4 }}
data:
  config.yaml: |
    extensions:
      health_check:
        endpoint: "0.0.0.0:13133"
        path: "/status/health"

    receivers:
      otlp:
        protocols:
          http:
            endpoint: "0.0.0.0:4318"
      filelog/komodor:
        include:
          - "/var/log/pods/*komodor-agent*/*/*.log"
        start_at: beginning
        max_log_size: 1MiB
        attributes:
          komodor.cluster.name: "${env:KOMO_CLUSTER_NAME}"

    processors:
      batch:
        send_batch_max_size: 50
        send_batch_size: 10
        timeout: 10s
      memory_limiter:
        check_interval: 1s
        limit_percentage: 75
        spike_limit_percentage: 20
      probabilistic_sampler:
        sampling_percentage: 70.0

    exporters:
      # Debug exporter can be used for development and testing purposes
      debug:
        verbosity: detailed
        sampling_initial: 5
        sampling_thereafter: 200
      otlphttp/komodor:
        endpoint: {{ .Values.communications.telemetryServerHost }}
        compression: gzip
        timeout: 30s
        headers:
          X-API-KEY: "${env:KOMO_API_KEY}"

    service:
      telemetry:
        logs:
          encoding: json
          level: info
      extensions: [health_check]
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, probabilistic_sampler, batch]
          exporters: [otlphttp/komodor]
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [otlphttp/komodor]
        logs:
          receivers: [filelog/komodor]
          processors: [memory_limiter, batch]
          exporters: [otlphttp/komodor]
{{- end }} 