{{/*
DEPRECATED: This static ConfigMap is only used as a fallback when otelInit is disabled
(components.komodorDaemon.opentelemetry.otelInit.enabled=false).
The recommended approach is to use the otel init sidecar which fetches configuration
dynamically from the Komodor backend via remote configuration.
See components.komodorDaemon.opentelemetry.otelInit in values.yaml.
*/}}
{{- if and .Values.capabilities.telemetry.enabled .Values.capabilities.telemetry.deployOtelCollector (not .Values.components.komodorDaemon.opentelemetry.otelInit.enabled) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "komodorAgent.fullname" . }}-opentelemetry-config
  labels:
    {{- include "komodorAgent.labels" . | nindent 4 }}
data:
  config.yaml: |
    extensions:
      health_check:
        endpoint: "0.0.0.0:13133"
        path: "/status/health"

    receivers:
      otlp:
        protocols:
          http:
            endpoint: "0.0.0.0:4318"
      prometheus/komodor-podmotion:
        config:
          scrape_configs:
          - job_name: 'komodor-podmotion'
            scrape_interval: 15s
            kubernetes_sd_configs:
            - role: pod
            relabel_configs:
            - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
              action: keep
              regex: komodor-podmotion
            - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
              action: keep
              regex: true
            - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
              action: replace
              target_label: __metrics_path__
              regex: (.+)
            - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
              action: replace
              regex: ([^:]+)(?::\d+)?;(\d+)
              replacement: $1:$2
              target_label: __address__
      filelog/komodor:
        include:
          - "/var/log/pods/*{{ include "komodorAgent.fullname" . }}*/*/*.log"
          - "/var/log/pods/*komodor-podmotion*/*/*.log"
        exclude:
          - "/var/log/pods/*{{ include "komodorAgent.fullname" . }}*/otel-collector/*.log"
        include_file_name: false
        include_file_path: true
        poll_interval: 500ms
        start_at: end
        max_log_size: 1MiB
        attributes:
          komodor.cluster.name: "${env:KOMO_CLUSTER_NAME}"
        # Always try to parse as much as possible (on_error: send_quiet) and send quietly whatever resulted.
        # We will be able to monitor parsing errors in the backend instead of spamming with parse errors.
        retry_on_failure:
          enabled: true
          initial_interval: 3s
          max_interval: 15s
          max_elapsed_time: 60s
        operators:
        - type: regex_parser
          id: parse_log_path
          parse_from: attributes["log.file.path"]
          regex: "/var/log/pods/(?P<namespace>[^_/]+)_(?P<pod>[^_/]+)_[^/]+/(?P<container>[^/]+)/.*"
          # this will extract:
          # attributes["namespace"], attributes["pod"], attributes["container"]
          on_error: send_quiet
        - type: add
          id: add_service_name_attr
          field: attributes.service
          value: EXPR(attributes.container)
          on_error: send_quiet
        - type: regex_parser
          id: parse_kube_log_header
          regex: '^(?P<timestamp>[^\s]+)\s+(?P<stream>stdout|stderr)\s+F\s+(?P<log>.*)$'
          timestamp:
            parse_from: attributes.timestamp
            layout_type: gotime
            layout: '2006-01-02T15:04:05.999999999Z07:00'
          on_error: send_quiet
        # Try containerd JSON logs next
        - type: json_parser
          id: parse_containerd_json
          parse_from: body
          timestamp:
            parse_from: attributes.ts
            layout_type: gotime
            layout: '2006-01-02T15:04:05.999999999Z07:00'
          severity:
            parse_from: attributes.level
          on_error: send_quiet
        - type: json_parser
          id: parse_json
          parse_from: attributes.log
          severity:
            parse_from: body.level
          on_error: send_quiet

    processors:
      attributes/upsert-cluster:
        actions:
          - key: komodor.cluster.name
            value: "${env:KOMO_CLUSTER_NAME}"
            action: upsert
      batch:
        send_batch_max_size: 256
        send_batch_size: 256
        timeout: 5s
      memory_limiter:
        check_interval: 1s
        limit_percentage: 75
        spike_limit_percentage: 20

    exporters:
      # Debug exporter can be used for development and testing purposes
      debug:
        verbosity: normal
        sampling_initial: 5
        sampling_thereafter: 200
      otlphttp/komodor:
        endpoint: {{ include "communication.telemetryServerHost" . }}
        compression: gzip
        timeout: 30s
        headers:
          X-API-KEY: "${env:KOMO_API_KEY}"

    service:
      telemetry:
        metrics:
          readers:
            - pull:
                exporter:
                  prometheus:
                    host: '0.0.0.0'
                    port: 8888
        logs:
          encoding: json
          level: info
      extensions: [health_check]
      pipelines:
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [otlphttp/komodor]
        metrics:
          receivers: [otlp, prometheus/komodor-podmotion]
          processors: [memory_limiter, attributes/upsert-cluster, batch]
          exporters: [otlphttp/komodor]
        logs:
          receivers: [filelog/komodor]
          processors: [memory_limiter, batch]
          exporters: [otlphttp/komodor]
{{- end }}